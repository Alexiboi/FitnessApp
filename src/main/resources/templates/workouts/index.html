<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" lang="eng">
<head>
    <title>Workout Template</title>
</head>
<body>

    <div th:each="t : ${workouts}" layout:fragment="content">
        <h2 th:text="${t.title}">Workout Template</h2>

        <table>
            <thead>
            <tr>
                <th>Exercise Name</th>
                <th>Weight</th>
                <th>Reps</th>
                <th>Sets</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="w : ${t.workouts}">
                <td th:text="${w.exercise}">Exercise</td>
                <td th:text="${w.weight}">Weight</td>
                <td th:text="${w.reps}">Reps</td>
                <td th:text="${w.sets}">Sets</td>
            </tr>
            </tbody>
        </table>
        <p><button>Add </button></p>
    </div>
    <div layout:fragment="content">
        <form>
            <label for="workoutName">Name of workout:</label>
            <input type="text" id="workoutName" th:field="*{name}">
        </form>
    </div>
</body>
</html>
